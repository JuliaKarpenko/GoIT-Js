   var numbArr = document.getElementsByClassName('numbers');

        for(val = 0; val < buttons.length; val++ ){

            }
        
        function printB(){
            if(this.innerHTML == "+" || this.innerHTML == "*" || this.innerHTML == "/" ){
                first = temp;

                temp ="";
                console.log(first);

                switch(sign){

                    //console.log(parseFloat(first) + parseFloat(second));

                    calcString.innerHTML += parseFloat(first) / parseFloat(second);
                    break;
                }
                console.log(second);

        }
